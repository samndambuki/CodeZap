<div class="container">
    <div class="form-container">
      <div class="title">Create Account</div>
      <form [formGroup]="createAccountForm">
      <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input  matInput formControlName="email">
          <mat-error *ngIf="createAccountForm.controls.email.invalid">
            {{createAccountForm.controls.email.hasError('required') ? 'Email is required':'Enter a valid email'}}
          </mat-error>
        </mat-form-field>
   
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="createAccountForm.controls.password.invalid">
            {{createAccountForm.controls.password.hasError('required') ?'Password is required':'Password should be at least 6 characters long'}}
          </mat-error>
        </mat-form-field>
        
      </form>
      <div class="buttons-container">
          <button (click)="create()" [disabled]="createAccountForm.invalid" matButton="elevated" class="login-button"> Create Account </button>
          <p>OR</p>
          <button routerLink="/login" matButton>Login</button>
      </div>
    </div>
  </div>
